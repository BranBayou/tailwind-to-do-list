<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list with tailwind</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>

  <div class="container mx-auto max-w-md bg-gradient-to-r from-violet-500 to-fuchsia-500 h-screen p-6">
    <div class="grid grid-cols-1">
      <h1 class="my-5 text-rose-50 text-4xl">Add your todo!</h1>
      <input class="p-2 rounded-xl" type="text" placeholder="Enter todo..." name="text">
      <ul class="list"></ul>
      
      <div>
        <button class="add-btn my-5 px-8 py-1 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-500 text-rose-50" type="button">Add</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
