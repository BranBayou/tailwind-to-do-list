<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list with tailwind</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">

  <div class="container mx-auto mt-8 max-w-md  h-full rounded-xl p-6 bg-white">
    <div class="grid grid-cols-1">
      <h1 class="my-5 text-violet-700 text-4xl">Add your to-do!</h1>
      <input class="todo p-2 rounded-xl" type="text" placeholder="Enter todo..." name="text">
      <ul class="list max-h-80 overflow-y-auto"></ul>
      
      <div>
        <button class="add-btn my-5 px-8 py-1 rounded-xl bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white" type="button">Add</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
